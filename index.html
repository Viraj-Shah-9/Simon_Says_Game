<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say's-A game of memory</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="box-container">
        <div class="line1">
            <div class="box red" type="button" id="red">1</div>
            <div class="box orange" type="button" id="orange">3</div>
        </div>
        <div class="line2">
            <div class="box green" type="button" id="green">2</div>     
            <div class="box purple" type="button" id="purple">4</div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
